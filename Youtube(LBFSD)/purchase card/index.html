<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="icon.jpg">
            <h3>Order Summary</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem modi quod praesentium dicta, optio dignissimos nemo </p>
            <div class="charge">
                <div class="annual">
                    <img src="music.png" alt="">
                    <div class="para">
                        <p>Annual Plan</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <a id="cancel" href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
